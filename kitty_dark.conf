#--------------------------------------------------------------
# Appearance settings
#--------------------------------------------------------------
# Font configuration
#--------------------------------------------------------------
font_family      Ersta
bold_font        Ersta Bold
bold_italic_font Ersta Bold Italic
italic_font      Ersta Italic

#--------------------------------------------------------------
# Set default font size
#--------------------------------------------------------------
font_size 12.0

#--------------------------------------------------------------
# Enable font ligatures
#--------------------------------------------------------------
disable_ligatures never

#--------------------------------------------------------------
# Set cursor shape
#--------------------------------------------------------------
cursor_shape beam

#--------------------------------------------------------------
# Set cursor blink speed
#--------------------------------------------------------------
cursor_blink_interval 0.5

#--------------------------------------------------------------
# Never timeout cursor blinking
#--------------------------------------------------------------
cursor_stop_blinking_after 0

#--------------------------------------------------------------
# Set terminal scrollback buffer size
#--------------------------------------------------------------
scrollback_lines 25000

#--------------------------------------------------------------
# Set terminal size
#--------------------------------------------------------------
remember_window_size  no
initial_window_width  1024
initial_window_height 960

#--------------------------------------------------------------
# Disable confirm to close dialog
#--------------------------------------------------------------
confirm_os_window_close 0

#--------------------------------------------------------------
# Tether Kitty colorscheme
#--------------------------------------------------------------
# Set cursor color
#--------------------------------------------------------------
cursor #D9BB96

#--------------------------------------------------------------
# Set foreground, background color
#--------------------------------------------------------------
foreground            #D1B38F
background            #060A0C
selection_foreground  #060A0C
selection_background  #D1B38F
url_color             #72C2D6

#--------------------------------------------------------------
# High contrast blue/navy blue
#--------------------------------------------------------------
color0  #060A0C

#--------------------------------------------------------------
# Low contrast blue/navy blue
#--------------------------------------------------------------
color7  #121D23

#--------------------------------------------------------------
# Desaturated dark brown - Desaturated light brown
#--------------------------------------------------------------
color8  #D1B38F
color15 #D9BB96

#--------------------------------------------------------------
# Desaturated Red
#--------------------------------------------------------------
color1  #FE5E41
color9  #FE5E41

#--------------------------------------------------------------
# Desaturated Green
#--------------------------------------------------------------
color2  #B1CC72
color10 #B1CC72

#--------------------------------------------------------------
# Desaturated Yellow
#--------------------------------------------------------------
color3  #FFAC54
color11 #FFAC54

#--------------------------------------------------------------
# Desaturated Blue
#--------------------------------------------------------------
color4  #72C2D6
color12 #72C2D6

#--------------------------------------------------------------
# Desaturated Purple/Magenta
#--------------------------------------------------------------
color5  #ED7782
color13 #ED7782

#--------------------------------------------------------------
# Desaturated Cyan
#--------------------------------------------------------------
color6  #A2DAC6
color14 #A2DAC6

#--------------------------------------------------------------
# Always show window title bar
#--------------------------------------------------------------
hide_window_decorations no

#--------------------------------------------------------------
# Sync to monitor to prevent screen tearing
#--------------------------------------------------------------
sync_to_monitor yes

#--------------------------------------------------------------
# Disable audio notification / error bell
#--------------------------------------------------------------
enable_audio_bell no
