#--------------------------------------------------------------
# Appearance settings
#--------------------------------------------------------------
# Font configuration
#--------------------------------------------------------------
font_family      Ersta
bold_font        Ersta Bold
bold_italic_font Ersta Bold Italic
italic_font      Ersta Italic

#--------------------------------------------------------------
# Set default font size
#--------------------------------------------------------------
font_size 12.0

#--------------------------------------------------------------
# Enable font ligatures
#--------------------------------------------------------------
disable_ligatures never

#--------------------------------------------------------------
# Set cursor shape
#--------------------------------------------------------------
cursor_shape beam

#--------------------------------------------------------------
# Set cursor blink speed
#--------------------------------------------------------------
cursor_blink_interval 0.5

#--------------------------------------------------------------
# Never timeout cursor blinking
#--------------------------------------------------------------
cursor_stop_blinking_after 0

#--------------------------------------------------------------
# Set terminal scrollback buffer size
#--------------------------------------------------------------
scrollback_lines 25000

#--------------------------------------------------------------
# Set terminal size
#--------------------------------------------------------------
remember_window_size  no
initial_window_width  1024
initial_window_height 960

#--------------------------------------------------------------
# Disable confirm to close dialog
#--------------------------------------------------------------
confirm_os_window_close 0

#--------------------------------------------------------------
# Tether Kitty colorscheme
#--------------------------------------------------------------
# Set cursor color
#--------------------------------------------------------------
cursor #000000

#--------------------------------------------------------------
# Set foreground, background color
#--------------------------------------------------------------
foreground            #000000
background            #F7F9FC
selection_foreground  #F7F9FC
selection_background  #1B1D21
url_color             #6D77F2

#--------------------------------------------------------------
# Background
#--------------------------------------------------------------
color0    #F7F9FC

#--------------------------------------------------------------
# Background (secondary)
#--------------------------------------------------------------
color7    #E0E2E6

#--------------------------------------------------------------
# Statusline
#--------------------------------------------------------------
color8    #F7F9FC
color234  #F7F9FC

#--------------------------------------------------------------
# Comments
#--------------------------------------------------------------
color242  #898B8F

#--------------------------------------------------------------
# Color of lineNr
#--------------------------------------------------------------
color238  #898B8F

#--------------------------------------------------------------
# End of buffer
#--------------------------------------------------------------
color236  #CDD3D6

#--------------------------------------------------------------
# Foreground (secondary)
#--------------------------------------------------------------
color15   #1B1D21

#--------------------------------------------------------------
# Red
#--------------------------------------------------------------
color1    #AF0000
color9    #AF0000

#--------------------------------------------------------------
# Green
#--------------------------------------------------------------
color2    #5F8700
color10   #5F8700
color121  #5F8700

#--------------------------------------------------------------
# Yellow
#--------------------------------------------------------------
color3    #D86203
color11   #D86203

#--------------------------------------------------------------
# Blue
#--------------------------------------------------------------
color4    #3E60AF
color12   #3E60AF

#--------------------------------------------------------------
# Purple
#--------------------------------------------------------------
color5    #E34863
color13   #E34863

#--------------------------------------------------------------
# Cyan
#--------------------------------------------------------------
color6    #005F87
color14   #005F87

#--------------------------------------------------------------
# Always show window title bar
#--------------------------------------------------------------
hide_window_decorations no

#--------------------------------------------------------------
# Sync to monitor to prevent screen tearing
#--------------------------------------------------------------
sync_to_monitor yes

#--------------------------------------------------------------
# Disable audio notification / error bell
#--------------------------------------------------------------
enable_audio_bell no
